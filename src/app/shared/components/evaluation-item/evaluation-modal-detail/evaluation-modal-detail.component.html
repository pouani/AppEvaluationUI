<div class="relative bg-gray-100">
  <mat-dialog-content>
    <div class="w-[800px] h-full flex flex-col">
      <div class="flex-none w-full px-5 pt-8 pb-3 flex flex-col md:flex-row gap-3 justify-between border-b">
        <div class="flex flex-row items-center gap-4">
          <div class="flex-none w-[120px] h-[120px] bg-gray-200 border-4 border-gray-300 rounded-full"></div>
          <div class="w-full">
            <div class="text-lg text-gray-500 font-medium">
              {{evaluation.enseignant}}
            </div>
            <div class="text-sm text-gray-400">
              38 ans
            </div>
            <div class="text-sm text-[#7c69ef]/80">
              performance d'enseignement {{evaluation.performance}}%
            </div>
          </div>
        </div>
        <div class="flex flex-row gap-3 h-[30px] justify-end">
          <button class="button-primary button-gray">
            <app-svg class="w-5" icon="bell"></app-svg>
            <span class="block">Notifier</span>
          </button>
          <button class="button-primary button-red">
            <app-svg class="w-5" icon="delete"></app-svg>
            <span class="block">Supprimer</span>
          </button>
        </div>
      </div>
      <div class="bg-gray-100">
        <h4 class="font-medium">Valeur des evaluation d'enseignement par classe enseign√©e</h4>
      </div>
    </div>
  </mat-dialog-content>

  <!-- Close modal button -->
  <div class="absolute top-2 right-2 z-50">
    <button
      [mat-dialog-close]="false"
      aria-label="close"
      class="h-8 w-8 rounded-full bg-gray-400 text-gray-100 shadow flex justify-center items-center">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
