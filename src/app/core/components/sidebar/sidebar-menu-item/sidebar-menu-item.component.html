<div
  class="transition-all duration-300 text-base divide-gray-500 rounded-md {{
    isShow ? 'active-item' : ''
  }} divide-y divide-gray-400/20 overflow-hidden"
>
  <button
    (click)="toggleSubContent()"
    class="flex flex-row gap-3 items-center w-full px-3 py-2 hover:bg-gray-200/20 hover:text-[#7c69ef] {{
      active ? 'bg-gray-200/20' : ' text-gray-400 '
    }}"
  >
    <app-svg
      class="block flex-none h-6 w-6"
      [icon]="item?.icon || ''"
    ></app-svg>
    <span class="block w-full text-left">
      {{ item?.label }}
    </span>
    <svg
      *ngIf="withSubContent"
      [class.active]="isShow"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6 side-bar-indicator">
      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
    </svg>
  </button>

  <div class="" *ngIf="isShow && (item?.sub_content || []).length > 0">
    <button
      *ngFor="let sub_item of item?.sub_content || [] "
      (click)="goTo(sub_item.link)"
      class="flex flex-row gap-3 items-center w-full pr-3 pl-5 py-2 {{
        checkPath(sub_item.link) ? ' bg-black/20 text-primary-600' : ' text-gray-400 '
      }} hover:bg-black/20 hover:text-primary-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-4 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15"/>
      </svg>
      <span class="block w-full text-left">
        {{sub_item.label}}
      </span>
    </button>
  </div>
</div>
