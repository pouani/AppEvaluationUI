<div class="login grid h-full md:h-screen grid-cols-1 md:grid-cols-2 w-full mx-auto  bg-white">
    

    <div class="w-full flex flex-col justify-center px-5 py-4 md:px-16">
        <div class="flex justify-center mx-auto w-28">
            <img src="../../../../assets/images/iuc400x400.jpg" alt="">
        </div>

        <p class="mt-3 text-xl text-center text-gray-600 font-medium">
            Bienvenue sur EA !
        </p>
        <form class="flex flex-col gap-2" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
            <mat-form-field class="mt-4" appearance="fill">
                <mat-label >Identifiant</mat-label>
                <input matInput required name="email" formControlName="email" />
            </mat-form-field>

            <mat-form-field class="mt-4" appearance="fill">
                <mat-label  for="password">
                    Mot de passe
                </mat-label>

                <input matInput #input maxlength="13" required name="password" type="password" formControlName="password"
                    [type]="hide ? 'password' : 'text'"
                />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="end">{{input.value.length}}/13</mat-hint>
            </mat-form-field>

            <div class="mt-6 text-center btn-submit">
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isSubmitting">
                    <span *ngIf="!isSubmitting">Se connecter</span>
                    <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
                </button>
            </div>
        </form>
    </div>

    <div class="login-banner relative h-full hidden md:block bg-banner">
        <div class="absolute bottom-0 top-1/3 px-12 text-white my-8">
            <p class="text-3xl">Connection</p>
            <p class="text-xl max-w-md">
                Connecter vous avec votre compte(etudiant/responsable) pour accéder à votre espace.
            </p>
        </div>
    </div>
</div>
